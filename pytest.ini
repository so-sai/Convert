[pytest]
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = -v --tb=short

# Custom markers for tests
markers =
    watchdog_contract: Contract compliance tests
    watchdog_debounce: Debounce logic tests
    watchdog_ordering: Ordering guarantee tests
    watchdog_lifecycle: Lifecycle resilience tests
    torture: Military-grade stress tests
    security: Security foundation tests (T19-T23) - Path, Encryption, Sandbox, Validation
    eventbus_core: EventBus core functionality
    eventbus_performance: EventBus performance tests
    eventbus_resilience: EventBus resilience tests
    eventbus_audit: EventBus military-grade audit tests (T09-T12)
    indexer_core: IndexerQueue core functionality tests
    indexer_performance: IndexerQueue performance tests
    indexer_resilience: IndexerQueue resilience tests