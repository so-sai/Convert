# Memory Event Schema v0.1
schema_version: "0.1.0"
status: "active"

description: "Standardized format for AI decision recording"

memory_payload_schema:
  rationale:
    type: string
    min_length: 20
    max_length: 500
    
  alternatives:
    type: array
    min_items: 1
    max_items: 5
    
  impact:
    type: string
    enum: ["low", "medium", "high"]